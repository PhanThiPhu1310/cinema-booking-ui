<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <img src="assets/images/home.png" alt="Home" class="gallery-item">
        <img src="assets/images/now_showing.png" alt="Now Showing" class="gallery-item">
        <img src="assets/images/coming_soon.png" alt="Coming Soon" class="gallery-item">
        <img src="assets/images/sign_in.png" alt="Sign In" class="gallery-item">
        <img src="assets/images/sign_up.png" alt="Sign Up" class="gallery-item">
        <img src="assets/images/home_member.png" alt="Home Member" class="gallery-item">
        <img src="assets/images/member_ship.png" alt="Membership" class="gallery-item">
        <img src="assets/images/book_a_ticket.png" alt="Book a Ticket" class="gallery-item">
        <img src="assets/images/book_a_seat.png" alt="Book a Seat" class="gallery-item">
        <img src="assets/images/payment.png" alt="Payment" class="gallery-item">
        <img src="assets/images/statistical_report.png" alt="Statistical Report" class="gallery-item">
    </div>

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img id="modalImage" class="modal-content">
        <div id="caption"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
