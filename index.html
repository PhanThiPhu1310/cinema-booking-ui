<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Booking</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Welcome to Cinema Booking</h1>
  <nav>
  <section class="gallery">
    <div class="image-container">
      <div class="gallery-item">
        <img src="assets/images/home.png" alt="Home">
        <p>Home</p>
      </div>
      <div class="gallery-item">
        <img src="assets/images/now_showing.png" alt="Now Showing">
        <p>Now Showing</p>
      </div>
      <div class="gallery-item">
        <img src="assets/images/coming_soon.png" alt="Coming Soon">
        <p>Coming Soon</p>
      </div>
      <div class="gallery-item">
        <img src="assets/images/sign_in.png" alt="Sign In">
        <p>Sign In</p>
      </div>
      <div class="gallery-item">
        <img src="assets/images/sign_up.png" alt="Sign Up">
        <p>Sign Up</p>
      </div>
      <div class="gallery-item">
        <img src="assets/images/book_a_ticket.png" alt="Book a Ticket">
        <p>Book a Ticket</p>
      </div>
      <div class="gallery-item">
        <img src="assets/images/payment.png" alt="Payment">
        <p>Payment</p>
      </div>
      <div class="gallery-item">
        <img src="assets/images/statistical_report.png" alt="Report">
        <p>Report</p>
      </div>
    </div>
  </section>
</nav>

  </header>

  <main>
    <section class="gallery">
      <h2>Explore Movies</h2>
      <div class="image-container">
        <div class="gallery-item">
          <img src="assets/images/book_a_seat.png" alt="Book a Seat">
          <p>Book a Seat</p>
        </div>
        <div class="gallery-item">
          <img src="assets/images/member_ship.png" alt="Membership">
          <p>Membership</p>
        </div>
        <div class="gallery-item">
          <img src="assets/images/home_member.png" alt="Home Member">
          <p>Home Member</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Cinema Booking. All rights reserved.</p>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
    <div id="caption"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
