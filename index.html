<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Booking</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Welcome to Cinema Booking</h1>
    <nav>
      <ul>
        <li><a href="#"><img src="assets/images/home.png" alt="Home"> Home</a></li>
        <li><a href="#"><img src="assets/images/now_showing.png" alt="Now Showing"> Now Showing</a></li>
        <li><a href="#"><img src="assets/images/coming_soon.png" alt="Coming Soon"> Coming Soon</a></li>
        <li><a href="#"><img src="assets/images/sign_in.png" alt="Sign In"> Sign In</a></li>
        <li><a href="#"><img src="assets/images/sign_up.png" alt="Sign Up"> Sign Up</a></li>
        <li><a href="#"><img src="assets/images/book_a_ticket.png" alt="Book a Ticket"> Book a Ticket</a></li>
        <li><a href="#"><img src="assets/images/payment.png" alt="Payment"> Payment</a></li>
        <li><a href="#"><img src="assets/images/statistical_report.png" alt="Report"> Report</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="gallery">
      <h2>Explore Movies</h2>
      <div class="image-container">
        <div class="gallery-item">
          <img src="assets/images/book_a_seat.png" alt="Book a Seat">
          <p>Book a Seat</p>
        </div>
        <div class="gallery-item">
          <img src="assets/images/member_ship.png" alt="Membership">
          <p>Membership</p>
        </div>
        <div class="gallery-item">
          <img src="assets/images/home_member.png" alt="Home Member">
          <p>Home Member</p>
        </div>
        <!-- Add more images as needed -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Cinema Booking. All rights reserved.</p>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
    <div id="caption"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
